<main>
	<div class="container">
		<!-- Page content START -->
		<div class="page-content">
			<!-- Page main content START -->
			<div class="page-content-wrapper border">
				<div class="row mb-3">
					<div class="col-12 d-sm-flex justify-content-between align-items-center">
						<h1 class="h3 mb-2 mb-sm-0"> Category Page
							<!--<span class="badge bg-orange bg-opacity-10 text-orange">245</span>-->
						</h1>
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-sm btn-primary mb-0" data-toggle="modal"
							(click)="openFormModal()">Create a Category</button>
						<!-- Button trigger modal -->
					</div>
				</div>
				<!-- Card START -->
				<div class="card bg-transparent border">
					<!-- Card header START -->
					<div class="card-header bg-light border-bottom">
						<!-- Search and select START -->
						<div class="row g-3 align-items-center justify-content-between">
							<!-- Search bar -->
							<div class="col-md-8">
								<form class="rounded position-relative">
									<input class="form-control bg-body" type="search" placeholder="Search"
										aria-label="Search" />
									<button
										class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset"
										type="submit"><i class="fas fa-search fs-6 "></i></button>
								</form>
							</div>
							<!-- Select option -->
							<div class="col-md-3">
								<!-- Short by filter -->
								<form>
									<select class="form-select js-choice border-0 z-index-9"
										aria-label=".form-select-sm">
										<option value="">Sort by</option>
										<option>Newest</option>
										<option>Oldest</option>
										<option>Accepted</option>
										<option>Rejected</option>
									</select>
								</form>
							</div>
						</div>
						<!-- Search and select END -->
					</div>
					<!-- Card header END -->

					<!-- Card body START -->
					<div class="card-body">
						<!-- Course table START -->
						<div class="table-responsive border-0 rounded-3">
							<!-- Table START -->
							<table class="table table-dark-gray align-middle p-4 mb-0 table-hover">
								<!-- Table head -->
								<thead>
									<tr>
										<th scope="col" class="border-0 rounded-start">#</th>
										<th scope="col" class="border-0">Category</th>
										<th scope="col" class="border-0 rounded-end">Action</th>
									</tr>
								</thead>
								<!-- Table body START -->
								<tbody>
									<!-- Table row -->
									<tr *ngFor="let cate of category">
										<!-- Table data -->
										<td>{{cate.ID}}</td>
										<!-- Table data -->										

										<!-- Table data -->
										<td> {{cate.Category}}</td>

										<!-- Table data -->
										<td>
											<button class="btn btn-sm btn-success me-1 mb-1 mb-md-0"
												data-bs-toggle="modal" (click)="openFormModal()">Edit</button>
											<button class="btn btn-sm btn-danger mb-0">Delete</button>
										</td>
									</tr>
									<!-- Table row -->
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Popup modal for Edit Category START-->
	<div class="modal fade CModal" id="editcategory" tabindex="-1" role="dialog" aria-labelledby="EditCategoryLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="AddCategoryLabel">Edit Category</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeFormModal()"></button>
				</div>
				<div class="modal-body">
					<form class="row g-3">
						<div class="col-auto">
							<label for="Category_name" class="visually-hidden">Label</label>
							<input type="text" readonly class="form-control-plaintext" id="Category_name" name="Category_name" value="Category Name">
						</div>
						<div class="col-auto">
							<label for="Category_value" class="visually-hidden">Category_value</label>
							<input type="text" class="form-control" id="Category_value" name="Category_value" placeholder="Enter category">
						</div>
					</form>
				</div>     
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" (click)="closeFormModal()">Close</button>
					<button type="button" class="btn btn-primary" (click)="EditData()">Save</button>
				</div>
			</div>
